version: 2.1

executors:
  default:
    docker:
      - image: docker:stable

commands:
  prerequisites:
    steps:
      - run: |
          apk add --no-cache \
            coreutils \ # for GNU sort
            jq \        # querying version.json
            make \
            python3     # run testinfra tests
          pip3 install --upgrade pip pipenv
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin

jobs:
  base:
    executor: default
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - prerequisites
      - run: |
          make base

          docker tag landtech/ci-base landtech/ci-base:$CIRCLE_BUILD_NUM
          docker push landtech/ci-base
          docker push landtech/ci-base:$CIRCLE_BUILD_NUM
  kops:
    executor: default
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - prerequisites
      - run: |
          version="$(jq -r .kops version.json)"
          make kops version=$version

          docker tag landtech/ci-kops landtech/ci-kops:$version
          docker push landtech/ci-kops
          docker push landtech/ci-kops:$version

  eb:
    executor: default
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - prerequisites
      - run: |
          version="$(curl -s --retry 5 --retry-delay 5 https://pypi.org/pypi/awsebcli/json | jq -r '.releases | keys[]' | sort --version-sort | tail -n 1)"
          make eb version=$version

          docker tag landtech/ci-kops landtech/ci-eb:$version
          docker push landtech/ci-eb
          docker push landtech/ci-eb:$version

  push:
    parameters:
      image-name:
        description: Name of the docker image
        type: string
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          apk add --no-cache make

          name="<< parameters.image-name >>"
          make build name=$name

          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker push landtech/ci-$name

workflow_jobs: &workflow_jobs
  jobs:
    - base:
        context: DockerHub

    - push:
        name: node
        image-name: node
        context: DockerHub

    - eb:
        context: DockerHub
        requires:
          - base

    - push:
        name: kubernetes
        image-name: kubernetes
        context: DockerHub
        requires:
          - node

    - kops:
        context: DockerHub
        requires:
          - kubernetes

workflows:
  nightly:
    <<: *workflow_jobs
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only: master

  deploy:
    <<: *workflow_jobs
